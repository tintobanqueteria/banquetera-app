<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de la Semana - Banquetera Auto-Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .sync-status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8em;
            color: #333;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            cursor: pointer;
        }

        .sync-status.syncing {
            background: rgba(255, 193, 7, 0.95);
        }

        .sync-status.error {
            background: rgba(220, 53, 69, 0.95);
            color: white;
        }

        .sync-status.success {
            background: rgba(40, 167, 69, 0.95);
            color: white;
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            color: #333;
            border: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .main-content {
            padding: 40px 30px;
        }

        .week-info {
            text-align: center;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .week-info h2 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .event-card {
            background: white;
            border: 3px solid #e9ecef;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            border-color: #ff6b6b;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .event-title {
            color: #ff6b6b;
            font-size: 1.6em;
            font-weight: bold;
        }

        .event-date {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .roles-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .role-button {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 2px solid #dee2e6;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
            color: #495057;
        }

        .role-button.supervisor { border-color: #007bff; color: #007bff; }
        .role-button.supervisor:hover { background: #007bff; color: white; }
        .role-button.supermetre { border-color: #28a745; color: #28a745; }
        .role-button.supermetre:hover { background: #28a745; color: white; }
        .role-button.cocina { border-color: #dc3545; color: #dc3545; }
        .role-button.cocina:hover { background: #dc3545; color: white; }

        .role-emoji {
            font-size: 2.5em;
            display: block;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }

        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #ff6b6b;
            margin-bottom: 15px;
        }

        .view-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .emoji {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .roles-container { grid-template-columns: 1fr; gap: 12px; }
            .admin-toggle, .sync-status { position: static; margin-bottom: 15px; display: block; text-align: center; }
        }
    </style>
</head>
<body>
    <div id="syncStatus" class="sync-status" onclick="syncNow()">
        <span id="syncIcon">üîÑ</span>
        <span id="syncText">Conectando a Google Sheets...</span>
    </div>

    <div class="container">
        <!-- Contenido principal -->
        <div class="header">
            <h1>Eventos de la Semana</h1>
            <p>Datos sincronizados autom√°ticamente desde Google Sheets</p>
            <div style="font-size: 0.8em; opacity: 0.7; margin-top: 10px;">
                Auto-sync con "Detalle Eventos"
            </div>
        </div>

        <div class="main-content">
            <div class="week-info">
                <h2>Eventos Disponibles</h2>
                <div id="weekDates">Cargando desde Google Sheets...</div>
            </div>
            <div id="eventsContainer" class="events-grid"></div>
        </div>
    </div>

    <!-- Modal documentos -->
    <div id="documentsModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div style="text-align: center; margin-bottom: 30px;">
                <div id="modalTitle" style="color: #ff6b6b; font-size: 2em; margin-bottom: 10px;"></div>
                <div id="modalSubtitle" style="color: #666;"></div>
            </div>
            <div id="modalDocuments"></div>
        </div>
    </div>

    <!-- Modal ya no es necesario para documentos -->
    <script>
        // Configuraci√≥n del Google Sheets
        const SHEET_ID = '1tXtpTAi-07DkV3mll1yGaOlLexnmP-dP1mOT0QV0WQA';
        const SHEET_NAME = 'Detalle eventos';
        
        let events = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadEventsFromGoogleSheets();
            // Actualizar cada 30 segundos
            setInterval(loadEventsFromGoogleSheets, 30000);
        });

        async function loadEventsFromGoogleSheets() {
            updateSyncStatus('syncing', 'Cargando desde Google Sheets...');
            
            try {
                // URL para acceder a Google Sheets como CSV
                const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(SHEET_NAME)}`;
                
                console.log('URL de consulta:', csvUrl);
                
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('Datos CSV recibidos:', csvText.substring(0, 500) + '...');
                
                const parsedData = parseCSV(csvText);
                console.log('Datos parseados:', parsedData);
                
                events = processEventsData(parsedData);
                console.log('Eventos procesados:', events);
                
                if (events.length > 0) {
                    displayEvents();
                    updateSyncStatus('success', `${events.length} eventos cargados`);
                } else {
                    updateSyncStatus('error', 'No se encontraron eventos v√°lidos');
                    showEmptyState();
                }
                
            } catch (error) {
                console.error('Error cargando desde Google Sheets:', error);
                updateSyncStatus('error', 'Error de conexi√≥n');
                showEmptyState();
                
                // Mostrar error detallado para diagn√≥stico
                const container = document.getElementById('eventsContainer');
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="emoji">‚ö†Ô∏è</div>
                        <h3>Error de diagn√≥stico</h3>
                        <p>Error: ${error.message}</p>
                        <p>Revisa la consola del navegador (F12) para m√°s detalles</p>
                    </div>
                `;
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const result = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    // Parsear CSV b√°sico (maneja comillas)
                    const row = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let j = 0; j < line.length; j++) {
                        const char = line[j];
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            row.push(current.trim());
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    row.push(current.trim());
                    result.push(row);
                }
            }
            return result;
        }

        function processEventsData(data) {
            const processedEvents = [];
            
            // Buscar la fila con "Evento:" para encontrar los n√∫meros de eventos
            let eventHeaderRow = -1;
            for (let i = 0; i < data.length; i++) {
                if (data[i][0] && data[i][0].toLowerCase().includes('evento')) {
                    eventHeaderRow = i;
                    break;
                }
            }
            
            if (eventHeaderRow === -1) return [];
            
            // Obtener los n√∫meros de eventos (columnas B, C, D, E...)
            const eventNumbers = data[eventHeaderRow].slice(1);
            
            // Mapeo de las filas de datos
            const dataRowMapping = {
                'Tipo de Evento:': 'tipoEvento',
                'Sal√≥n:': 'salon', 
                'Fecha:': 'fecha',
                'Gente Coctel:': 'genteCoctel',
                'Gente Comida:': 'genteComida',
                'Gente Fiesta:': 'genteFiesta',
                'Encargado Oficina:': 'encargadoOficina',
                'Super Metre:': 'superMetre',
                'Cocinero Jefe:': 'cocineroJefe',
                'Horario Citaci√≥n Personal:': 'horarioCitacion',
                'Horario T√©rmino Evento:': 'horarioTermino',
                'Hora Misa:': 'horaMisa',
                'Ceremonia:': 'ceremonia',
                'Socio a Cargo:': 'socioACargo'
            };
            
            // Procesar cada columna de evento
            for (let colIndex = 1; colIndex < eventNumbers.length + 1; colIndex++) {
                const eventNumber = eventNumbers[colIndex - 1];
                if (!eventNumber || eventNumber.trim() === '') continue;
                
                const event = {
                    id: parseInt(eventNumber) || colIndex,
                    // Aqu√≠ agregas los documentos manualmente para cada evento
                    documents: getDocumentsForEvent(parseInt(eventNumber) || colIndex)
                };
                
                // Buscar cada fila de datos
                for (let rowIndex = eventHeaderRow + 1; rowIndex < data.length; rowIndex++) {
                    const rowLabel = data[rowIndex][0];
                    if (rowLabel && dataRowMapping[rowLabel]) {
                        const value = data[rowIndex][colIndex] || '';
                        const cleanValue = value.replace(/"/g, '').trim();
                        
                        if (dataRowMapping[rowLabel] === 'fecha' && cleanValue) {
                            // Convertir fecha formato MM-DD-YYYY a YYYY-MM-DD
                            const parts = cleanValue.split('-');
                            if (parts.length === 3) {
                                event[dataRowMapping[rowLabel]] = `${parts[2]}-${parts[0].padStart(2, '0')}-${parts[1].padStart(2, '0')}`;
                            } else {
                                event[dataRowMapping[rowLabel]] = cleanValue;
                            }
                        } else if (['genteCoctel', 'genteComida', 'genteFiesta'].includes(dataRowMapping[rowLabel])) {
                            event[dataRowMapping[rowLabel]] = parseInt(cleanValue) || 0;
                        } else {
                            event[dataRowMapping[rowLabel]] = cleanValue;
                        }
                    }
                }
                
                // Solo agregar eventos que tengan informaci√≥n b√°sica
                if (event.tipoEvento || event.salon) {
                    processedEvents.push(event);
                }
            }
            
            return processedEvents;
        }

        // Funci√≥n donde defines los documentos para cada evento
        function getDocumentsForEvent(eventId) {
            const documentsConfig = {
                1: [ // Evento 1
                    {
                        name: "Men√∫ Principal",
                        url: "https://drive.google.com/file/d/TU_ENLACE_EVENTO_1_SUPERVISOR/preview",
                        roles: ["supervisor", "supermetre", "cocina"]
                    },
                    {
                        name: "Lista de Invitados",
                        url: "https://drive.google.com/file/d/TU_ENLACE_EVENTO_1_SUPERVISOR_2/preview",
                        roles: ["supervisor", "supermetre"]
                    }
                ],
                2: [ // Evento 2
                    {
                        name: "Men√∫ Especial",
                        url: "https://drive.google.com/file/d/TU_ENLACE_EVENTO_2_SUPERVISOR/preview",
                        roles: ["supervisor", "supermetre", "cocina"]
                    },
                    {
                        name: "Protocolo Servicio",
                        url: "https://drive.google.com/file/d/TU_ENLACE_EVENTO_2_COCINA/preview",
                        roles: ["cocina"]
                    }
                ],
                3: [ // Evento 3
                    {
                        name: "Men√∫ Corporativo",
                        url: "https://drive.google.com/file/d/TU_ENLACE_EVENTO_3/preview",
                        roles: ["supervisor", "supermetre", "cocina"]
                    }
                ],
                4: [ // Evento 4
                    {
                        name: "Men√∫ de Boda",
                        url: "https://drive.google.com/file/d/TU_ENLACE_EVENTO_4/preview",
                        roles: ["supervisor", "supermetre", "cocina"]
                    }
                ]
            };
            
            return documentsConfig[eventId] || [];
        }

        function updateSyncStatus(status, text) {
            const statusEl = document.getElementById('syncStatus');
            const iconEl = document.getElementById('syncIcon');
            const textEl = document.getElementById('syncText');
            
            statusEl.classList.remove('syncing', 'error', 'success');
            if (status !== 'default') statusEl.classList.add(status);
            
            const icons = { syncing: 'üîÑ', success: '‚úÖ', error: '‚ùå' };
            if (iconEl) iconEl.textContent = icons[status] || 'üì±';
            if (textEl) textEl.textContent = text;
        }

        function syncNow() {
            loadEventsFromGoogleSheets();
        }

        function displayEvents() {
            const container = document.getElementById('eventsContainer');
            const weekDates = document.getElementById('weekDates');
            
            if (events.length === 0) {
                showEmptyState();
                return;
            }
            
            weekDates.textContent = `${events.length} eventos sincronizados desde Google Sheets`;
            container.innerHTML = '';
            
            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';
                card.innerHTML = `
                    <div class="event-header">
                        <div class="event-title">${event.tipoEvento || 'Evento'}</div>
                        <div class="event-date">${formatDateShort(event.fecha || 'Sin fecha')}</div>
                    </div>
                    <div style="margin-bottom: 25px; color: #666; font-size: 0.95em; line-height: 1.6;">
                        <p><strong>Sal√≥n:</strong> ${event.salon || 'No especificado'}</p>
                        <p><strong>Gente Coctel:</strong> ${event.genteCoctel || 0} | <strong>Comida:</strong> ${event.genteComida || 0} | <strong>Fiesta:</strong> ${event.genteFiesta || 0}</p>
                        <p><strong>Encargado Oficina:</strong> ${event.encargadoOficina || 'No asignado'}</p>
                        <p><strong>Super Metre:</strong> ${event.superMetre || 'No asignado'}</p>
                        <p><strong>Cocinero Jefe:</strong> ${event.cocineroJefe || 'No asignado'}</p>
                        <p><strong>Horario Citaci√≥n:</strong> ${event.horarioCitacion || 'No especificado'} | <strong>T√©rmino:</strong> ${event.horarioTermino || 'No especificado'}</p>
                        <p><strong>Hora Misa:</strong> ${event.horaMisa || 'No especificado'}</p>
                        <p><strong>Ceremonia:</strong> ${event.ceremonia || 'No especificado'}</p>
                        <p><strong>Socio a Cargo:</strong> ${event.socioACargo || 'No asignado'}</p>
                    </div>
                    <div class="roles-container">
                        <div class="role-button supervisor" onclick="showDocuments(${event.id}, 'supervisor')">
                            <span class="role-emoji">üëî</span>
                            <div>Supervisor</div>
                        </div>
                        <div class="role-button supermetre" onclick="showDocuments(${event.id}, 'supermetre')">
                            <span class="role-emoji">üé©</span>
                            <div>Supermetre</div>
                        </div>
                        <div class="role-button cocina" onclick="showDocuments(${event.id}, 'cocina')">
                            <span class="role-emoji">üë®‚Äçüç≥</span>
                            <div>Cocina</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function showEmptyState() {
            const container = document.getElementById('eventsContainer');
            const weekDates = document.getElementById('weekDates');
            
            weekDates.textContent = 'No hay eventos disponibles';
            container.innerHTML = `
                <div class="empty-state">
                    <div class="emoji">üìä</div>
                    <h3>No se pudieron cargar eventos</h3>
                    <p>Verificando conexi√≥n con Google Sheets...</p>
                </div>
            `;
        }

        function showDocuments(eventId, role) {
            const event = events.find(e => e.id === eventId);
            const roleNames = {
                supervisor: 'Supervisor üëî',
                supermetre: 'Supermetre üé©', 
                cocina: 'Cocina üë®‚Äçüç≥'
            };
            
            const filteredDocs = event.documents.filter(doc => doc.roles.includes(role));
            
            document.getElementById('modalTitle').textContent = roleNames[role];
            document.getElementById('modalSubtitle').textContent = `${event.tipoEvento || 'Evento'} - ${event.salon || 'Sin sal√≥n'} - ${event.fecha || 'Sin fecha'}`;
            
            const modalDocs = document.getElementById('modalDocuments');
            if (filteredDocs.length === 0) {
                modalDocs.innerHTML = '<div class="empty-state"><div class="emoji">üìÑ</div><h3>No hay documentos disponibles</h3><p>Los documentos se configuran en el c√≥digo</p></div>';
            } else {
                modalDocs.innerHTML = filteredDocs.map(doc => `
                    <div class="document-item">
                        <div>
                            <div style="font-size: 2em;">üìÑ</div>
                            <h4>${doc.name}</h4>
                        </div>
                        <button class="view-btn" onclick="window.open('${doc.url}', '_blank')">Ver</button>
                    </div>
                `).join('');
            }
            
            document.getElementById('documentsModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('documentsModal').classList.remove('active');
        }

        function formatDateShort(dateString) {
            try {
                const date = new Date(dateString + 'T00:00:00');
                return date.toLocaleDateString('es-ES', { month: 'short', day: 'numeric' });
            } catch (e) {
                return dateString;
            }
        }
    </script>
</body>
</html>
