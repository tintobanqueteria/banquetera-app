    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #e9ecef;
        }

        .header {
            background: linear-gradient(135deg, #000000, #2d3436);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .main-content {
            padding: 40px 30px;
        }

        .week-info {
            text-align: center;
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #333;
        }

        .week-info h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .event-card {
            background: white;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-color: #000;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .event-title {
            color: #333;
            font-size: 1.4em;
            font-weight: bold;
        }

        .event-date {
            background: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .event-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
        }

        .event-details h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.9em;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
        }

        .detail-value {
            color: #6c757d;
            text-align: right;
        }

        .roles-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .role-button {
            background: white;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .role-button:hover {
            background: #333;
            color: white;
        }

        .role-emoji {
            font-size: 2.5em;
            display: block;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid #333;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #333;
            font-weight: bold;
        }

        .close-btn:hover {
            color: #000;
        }

        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .document-item:hover {
            border-color: #333;
        }

        .view-btn {
            background: #333;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background: #000;
        }

        .pending-status {
            background: #ffc107;
            color: #212529;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            cursor: default;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .emoji {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        #modalTitle {
            color: #333 !important;
            font-size: 2em;
            margin-bottom: 10px;
        }

        #modalSubtitle {
            color: #666;
        }

        @media (max-width: 768px) {
            .roles-container { grid-template-columns: 1fr; gap: 12px; }
            .events-grid { grid-template-columns: 1fr; }
            .detail-grid { grid-template-columns: 1fr; }
            .header::before {
                width: 60px;
                height: 60px;
                top: 15px;
                left: 15px;
            }
            .header {
                padding: 20px 15px;
            }
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

        function showDocuments(eventId, role) {
            const event = events.find(e => e.id === eventId);
            const roleNames = {
                supervisor: 'Supervisor üëî',
                supermetre: 'Supermetre üé©', 
                cocina: 'Cocina üë®‚Äçüç≥'
            };
            
            const filteredDocs = event.documents.filter(doc => doc.roles.includes(role));
            
            document.getElementById('modalTitle').textContent = roleNames[role];
            document.getElementById('modalSubtitle').textContent = `${event.tipoEvento} - ${event.salon} - ${formatDateShort(event.fecha)}`;
            
            const modalDocs = document.getElementById('modalDocuments');
            if (filteredDocs.length === 0) {
                modalDocs.innerHTML = '<div class="empty-state"><div class="emoji">üìÑ</div><h3>No hay documentos disponibles para este rol</h3></div>';
            } else {
                modalDocs.innerHTML = filteredDocs.map(doc => {
                    const isPending = !doc.url || doc.url.trim() === '';
                    return `
                        <div class="document-item ${isPending ? 'pending-document' : ''}">
                            <div>
                                <div style="font-size: 2em;" class="${isPending ? 'pending-icon' : ''}">
                                    ${isPending ? '‚è≥' : 'üìÑ'}
                                </div>
                                <h4>${doc.name}</h4>
                                ${isPending ? '<p style="font-size: 0.9em; color: #856404; margin-top: 5px;">Documento pendiente</p>' : ''}
                            </div>
                            ${isPending ? 
                                '<button class="pending-status">Pendiente</button>' : 
                                `<button class="view-btn" onclick="window.open('${doc.url}', '_blank')">Ver</button>`
                            }
                        </div>
                    `;
                }).join('');
            }
            
            document.getElementById('documentsModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('documentsModal').classList.remove('active');
        }

        function formatDateShort(dateString) {
            try {
                const date = new Date(dateString + 'T00:00:00');
                return date.toLocaleDateString('es-ES', { 
                    weekday: 'short',
                    month: 'short', 
                    day: 'numeric' 
                });
            } catch (e) {
                return dateString;
            }
        }

        // Cerrar modal con Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Cerrar modal clickeando fuera
        document.getElementById('documentsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
