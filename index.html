            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: #f8f9fa;
            min-height: 100vh;
            padding: 10px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #000000, #2d3436);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .login-content h2 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        .login-content p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .login-btn {
            background: #333;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #000;
            transform: translateY(-2px);
        }

        /* Password Modal */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .password-modal.active {
            display: flex;
        }

        .password-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 2px solid #333;
        }

        .password-content h3 {
            margin-bottom: 15px;
        }

        .password-input {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #333;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .password-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 5px;
        }

        .password-btn:hover {
            background: #000;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }

        /* Dashboard */
        .dashboard-content {
            padding: 40px 20px;
            display: none;
        }

        .logout-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            float: right;
            margin-bottom: 20px;
        }

        .logout-button:hover {
            background: #c82333;
        }

        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            clear: both;
        }

        .section-card {
            background: white;
            border: 3px solid #333;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .section-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .section-card h3 {
            color: #333;
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .section-card p {
            color: #666;
        }

        /* Events Container */
        #eventsContainer {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .event-card {
            background: white;
            border: 3px solid #333;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }

        .event-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .event-date {
            font-size: 1.2em;
            color: #666;
            font-weight: 600;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-item span:first-child {
            font-weight: 600;
            color: #333;
        }

        .detail-item span:last-child {
            color: #666;
        }

        .roles-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .role-button {
            background: linear-gradient(135deg, #333, #555);
            color: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .role-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #000, #333);
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .documents-modal.active {

        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;

            overflow-y: auto;
            position: relative;
            border: 3px solid #333;

            color: white;

            width: 35px;
            height: 35px;

            align-items: center;
            justify-content: center;

        function showDocuments(eventId, role) {
            const event = eventsData.find(e => e.id === eventId);
            const roleNames = {
                supervisor: 'Supervisor üëî',
                supermetre: 'Supermetre üé©',
                cocina: 'Cocina üë®‚Äçüç≥'
            };

            const filteredDocs = event.documents.filter(doc => doc.roles.includes(role));
            document.getElementById('modalTitle').textContent = roleNames[role];
            document.getElementById('modalSubtitle').textContent = `${event.tipoEvento} - ${event.salon} - ${formatDate(event.fecha)}`;

            const docsHtml = filteredDocs.map(doc => {
                const hasUrl = doc.url && doc.url.trim() !== '';
                return `
                    <div class="document-item">
                        <div>
                            <div style="font-size: 1.5em;">${hasUrl ? 'üìÑ' : '‚è≥'}</div>
                            <h4>${doc.name}</h4>
                            ${!hasUrl ? '<p style="color: #856404; font-size: 0.85em; margin-top: 3px;">Documento pendiente</p>' : ''}
                        </div>
                        ${hasUrl ? 
                            `<button class="view-btn" onclick="window.open('${doc.url}', '_blank')">Ver</button>` :
                            '<button class="pending-status">Pendiente</button>'
                        }
                    </div>
                `;
            }).join('');

            document.getElementById('modalDocuments').innerHTML = docsHtml;
            document.getElementById('documentsModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('documentsModal').classList.remove('active');
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString + 'T00:00:00');
                return date.toLocaleDateString('es-ES', { 
                    weekday: 'short',
                    month: 'short', 
                    day: 'numeric' 
                });
            } catch (e) {
                return dateString;
            }
        }
