<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de la Semana - Banquetera Final</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            color: #333;
            border: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .admin-panel {
            display: none;
            background: #f8f9fa;
            padding: 30px;
        }

        .admin-panel.active {
            display: block;
        }

        .main-content {
            padding: 40px 30px;
        }

        .week-info {
            text-align: center;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .week-info h2 {
            color: #ff6b6b;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .event-card {
            background: white;
            border: 3px solid #e9ecef;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            border-color: #ff6b6b;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .event-title {
            color: #ff6b6b;
            font-size: 1.4em;
            font-weight: bold;
        }

        .event-date {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .event-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .event-details h4 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.9em;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
        }

        .detail-value {
            color: #6c757d;
            text-align: right;
        }

        .roles-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .role-button {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 2px solid #dee2e6;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
            color: #495057;
        }

        .role-button.supervisor { border-color: #007bff; color: #007bff; }
        .role-button.supervisor:hover { background: #007bff; color: white; }
        .role-button.supermetre { border-color: #28a745; color: #28a745; }
        .role-button.supermetre:hover { background: #28a745; color: white; }
        .role-button.cocina { border-color: #dc3545; color: #dc3545; }
        .role-button.cocina:hover { background: #dc3545; color: white; }

        .role-emoji {
            font-size: 2.5em;
            display: block;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }

        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #ff6b6b;
            margin-bottom: 15px;
        }

        .view-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .emoji {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .password-modal.active { display: flex; }

        .password-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #28a745;
        }

        @media (max-width: 768px) {
            .roles-container { grid-template-columns: 1fr; gap: 12px; }
            .admin-toggle { position: static; margin-bottom: 15px; display: block; text-align: center; }
            .form-row { grid-template-columns: 1fr; }
            .events-grid { grid-template-columns: 1fr; }
            .detail-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <button class="admin-toggle" onclick="toggleAdmin()">Admin</button>

    <!-- Modal contrase√±a -->
    <div id="passwordModal" class="password-modal">
        <div class="password-content">
            <h3 style="color: #ff6b6b; margin-bottom: 15px;">Acceso Admin</h3>
            <input type="password" id="passwordInput" placeholder="Contrase√±a" style="width: 100%; padding: 15px; margin: 20px 0; border: 2px solid #e9ecef; border-radius: 10px; text-align: center;">
            <div>
                <button class="btn" onclick="checkPassword()">Acceder</button>
                <button class="btn" onclick="closePasswordModal()" style="background: #6c757d;">Cancelar</button>
            </div>
            <div id="passwordError" style="color: #dc3545; margin-top: 15px; display: none;">Contrase√±a incorrecta</div>
        </div>
    </div>

    <div class="container">
        <!-- Panel Admin -->
        <div id="adminPanel" class="admin-panel">
            <h2 style="color: #ff6b6b; margin-bottom: 25px;">Panel Administrativo</h2>

            <form id="eventForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Tipo de Evento *</label>
                        <input type="text" id="tipoEvento" required>
                    </div>
                    <div class="form-group">
                        <label>Sal√≥n *</label>
                        <input type="text" id="salon" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Fecha *</label>
                        <input type="date" id="fecha" required>
                    </div>
                    <div class="form-group">
                        <label>Hora Misa</label>
                        <input type="time" id="horaMisa">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Gente Coctel</label>
                        <input type="number" id="genteCoctel" min="0">
                    </div>
                    <div class="form-group">
                        <label>Gente Comida</label>
                        <input type="number" id="genteComida" min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Gente Fiesta</label>
                        <input type="number" id="genteFiesta" min="0">
                    </div>
                    <div class="form-group">
                        <label>Ceremonia</label>
                        <input type="text" id="ceremonia" placeholder="En el lugar, Iglesia, etc.">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Encargado Oficina</label>
                        <input type="text" id="encargadoOficina">
                    </div>
                    <div class="form-group">
                        <label>Super Metre</label>
                        <input type="text" id="superMetre">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Cocinero Jefe</label>
                        <input type="text" id="cocineroJefe">
                    </div>
                    <div class="form-group">
                        <label>Socio a Cargo</label>
                        <input type="text" id="socioACargo">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Horario Citaci√≥n Personal</label>
                        <input type="time" id="horarioCitacion">
                    </div>
                    <div class="form-group">
                        <label>Horario T√©rmino Evento</label>
                        <input type="time" id="horarioTermino">
                    </div>
                </div>
                
                <div style="background: #e3f2fd; padding: 20px; border-radius: 15px; margin: 20px 0;">
                    <h4>Documentos de Google Drive</h4>
                    <div id="driveLinksList"></div>
                    <button type="button" class="btn" onclick="addDriveLink()">Agregar Documento</button>
                </div>

                <button type="submit" class="btn">Crear Evento</button>
            </form>
        </div>

        <!-- Contenido principal -->
        <div class="header">
            <h1>Eventos de la Semana</h1>
            <p>Selecciona tu evento y rol para ver los documentos</p>
        </div>

        <div class="main-content">
            <div class="week-info">
                <h2>Eventos Disponibles</h2>
                <div id="weekDates">Eventos locales</div>
            </div>
            <div id="eventsContainer" class="events-grid"></div>
        </div>
    </div>

    <!-- Modal documentos -->
    <div id="documentsModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div style="text-align: center; margin-bottom: 30px;">
                <div id="modalTitle" style="color: #ff6b6b; font-size: 2em; margin-bottom: 10px;"></div>
                <div id="modalSubtitle" style="color: #666;"></div>
            </div>
            <div id="modalDocuments"></div>
        </div>
    </div>

    <script>
        let events = [];
        let isAdmin = false;
        let driveLinksCount = 0;

        // Cargar eventos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
            displayEvents();
        });

        function loadEvents() {
            // Eventos ejemplo con todos los campos obligatorios
            const defaultEvents = [
                {
                    id: 1,
                    tipoEvento:	"Matrimonio",
                    salon:	"Parque San Rafael",
                    fecha:	"2025-09-05",
                    genteCoctel:	273 ,
                    genteComida:	273 ,
                    genteFiesta:	49 ,
                    encargadoOficina:	"Juan Carlos/Fernando",
                    superMetre:	"Pablo",
                    cocineroJefe:	"Edgardo",
                    horarioCitacion:	"12:30",
                    horarioTermino:	"04:20",
                    horaMisa:	"17:30",
                    ceremonia:	"En el lugar",
                    socioACargo:	"Benja",
                    documents: [
                        {
                            name: "Men√∫ Principal",
                            url: "https://drive.google.com/file/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/preview",
                            roles: ["supervisor", "supermetre", "cocina"]
                        },
                        {
                            name: "Lista de Invitados VIP",
                            url: "https://drive.google.com/file/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/preview",
                            roles: ["supervisor", "supermetre"]
                        }
                    ]
                },
                {
                    id: 2,
                    tipoEvento:	"Corporativo",
                    salon:	"FIUC",
                    fecha:	"2025-09-05",
                    genteCoctel:	310 ,
                    genteComida:	310 ,
                    genteFiesta:	 0 ,
                    encargadoOficina:	"Cata F",
                    superMetre:	"Angie",
                    cocineroJefe:	"Estefi y Jose",
                    horarioCitacion:	"13:00",
                    horarioTermino:	"02:00",
                    horaMisa:	"19:00",
                    ceremonia:	"No hay ceremonia",
                    socioACargo:	"Nacho",
                    documents: [
                        {
                            name: "Men√∫ Ejecutivo",
                            url: "https://drive.google.com/file/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/preview",
                            roles: ["supervisor", "supermetre", "cocina"]
                        },
                        {
                            name: "Protocolo de Servicio VIP",
                            url: "https://drive.google.com/file/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/preview",
                            roles: ["supervisor", "supermetre"]
                        },
                        {
                            name: "Recetas Especiales",
                            url: "https://drive.google.com/file/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/preview",
                            roles: ["cocina"]
                        }
                    ]
                },
                {
                    id: 3,
                    tipoEvento:	"Matrimonio",
                    salon:	"Parque San Rafael",
                    fecha:	"2025-09-06",
                    genteCoctel:	276 ,
                    genteComida:	276 ,
                    genteFiesta:	8 ,
                    encargadoOficina:	"Juan Carlos/Dolores",
                    superMetre:	"Tuga",
                    cocineroJefe:	"Horte",
                    horarioCitacion:	"12:30",
                    horarioTermino:	"04:20",
                    horaMisa:	"17:30",
                    ceremonia:	"En el lugar",
                    socioACargo:	"Benja",
                    documents: [
                        {
                            name: "Men√∫ Degustaci√≥n",
                            url: "https://drive.google.com/file/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/preview",
                            roles: ["supervisor", "supermetre", "cocina"]
                        },
                        {
                            name: "Disposici√≥n de Mesas",
                            url: "https://drive.google.com/file/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/preview",
                            roles: ["supervisor", "supermetre"]
                        },
                        {
                            name: "Preparaci√≥n Torta Especial",
                            url: "https://drive.google.com/file/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/preview",
                            roles: ["cocina"]
                        }
                    ]
                }
            ];

            // Cargar eventos guardados y combinar con los por defecto, FILTRAR eventos inv√°lidos
            try {
                const savedEvents = JSON.parse(localStorage.getItem('banquetera_events_final') || '[]');
                // Filtrar eventos que tengan al menos tipo de evento y sal√≥n v√°lidos
                const validSavedEvents = savedEvents.filter(event => 
                    event && 
                    event.tipoEvento && 
                    event.salon && 
                    event.tipoEvento.trim() !== '' && 
                    event.salon.trim() !== '' &&
                    event.tipoEvento !== 'undefined' &&
                    event.salon !== 'undefined'
                );
                events = [...defaultEvents, ...validSavedEvents];
            } catch (error) {
                console.error('Error loading saved events:', error);
                events = defaultEvents;
                localStorage.removeItem('banquetera_events_final'); // Limpiar localStorage corrupto
            }
        }

        function saveEvents() {
            // Solo guardar los eventos creados por el admin (no los por defecto) y que sean v√°lidos
            const eventsToSave = events.filter(e => 
                e.id > 3 && 
                e.tipoEvento && 
                e.salon && 
                e.tipoEvento.trim() !== '' && 
                e.salon.trim() !== '' &&
                e.tipoEvento !== 'undefined' &&
                e.salon !== 'undefined'
            );
            try {
                localStorage.setItem('banquetera_events_final', JSON.stringify(eventsToSave));
            } catch (error) {
                console.error('Error saving events:', error);
                alert('Error al guardar el evento. Intenta de nuevo.');
            }
        }

        function toggleAdmin() {
            if (!isAdmin) {
                document.getElementById('passwordModal').classList.add('active');
                document.getElementById('passwordInput').focus();
            } else {
                toggleAdminPanel();
            }
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === 'Pagoda1234') {
                isAdmin = true;
                closePasswordModal();
                toggleAdminPanel();
            } else {
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
            document.getElementById('passwordInput').value = '';
            document.getElementById('passwordError').style.display = 'none';
        }

        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            const btn = document.querySelector('.admin-toggle');
            
            if (panel.classList.contains('active')) {
                panel.classList.remove('active');
                btn.textContent = 'Admin';
                btn.style.background = 'rgba(255, 255, 255, 0.9)';
                btn.style.color = '#333';
            } else {
                panel.classList.add('active');
                btn.textContent = 'Cerrar';
                btn.style.background = 'rgba(220, 53, 69, 0.9)';
                btn.style.color = 'white';
                if (driveLinksCount === 0) addDriveLink();
            }
        }

        function addDriveLink() {
            driveLinksCount++;
            const container = document.getElementById('driveLinksList');
            const linkItem = document.createElement('div');
            linkItem.innerHTML = `
                <div style="background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                    <div style="margin-bottom: 10px;">
                        <label>Nombre:</label>
                        <input type="text" class="doc-name" placeholder="Ej: Men√∫ Principal" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;" required>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label>Enlace Google Drive:</label>
                        <input type="url" class="doc-url" placeholder="https://drive.google.com/file/d/..." style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px;" required>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label>Roles:</label>
                        <div>
                            <label><input type="checkbox" value="supervisor"> Supervisor</label>
                            <label><input type="checkbox" value="supermetre"> Supermetre</label>
                            <label><input type="checkbox" value="cocina"> Cocina</label>
                        </div>
                    </div>
                    <button type="button" onclick="this.parentElement.remove(); driveLinksCount--;" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px;">Eliminar</button>
                </div>
            `;
            container.appendChild(linkItem);
        }

        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validar campos obligatorios
            const tipoEvento = document.getElementById('tipoEvento').value.trim();
            const salon = document.getElementById('salon').value.trim();
            const fecha = document.getElementById('fecha').value;
            
            if (!tipoEvento || !salon || !fecha) {
                alert('Por favor completa los campos obligatorios: Tipo de Evento, Sal√≥n y Fecha');
                return;
            }
            
            const driveLinks = [];
            const linkItems = document.querySelectorAll('#driveLinksList > div');
            
            linkItems.forEach(item => {
                const name = item.querySelector('.doc-name').value.trim();
                const url = item.querySelector('.doc-url').value.trim();
                const roles = Array.from(item.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
                
                if (name && url && roles.length > 0) {
                    let finalUrl = url;
                    if (url.includes('drive.google.com/file/d/')) {
                        const fileId = url.match(/\/file\/d\/([a-zA-Z0-9-_]+)/);
                        if (fileId) finalUrl = `https://drive.google.com/file/d/${fileId[1]}/preview`;
                    }
                    driveLinks.push({ name, url: finalUrl, roles });
                }
            });
            
            if (driveLinks.length === 0) {
                alert('Agrega al menos un documento');
                return;
            }
            
            const event = {
                id: Date.now(),
                tipoEvento: tipoEvento,
                salon: salon,
                fecha: fecha,
                genteCoctel: parseInt(document.getElementById('genteCoctel').value) || 0,
                genteComida: parseInt(document.getElementById('genteComida').value) || 0,
                genteFiesta: parseInt(document.getElementById('genteFiesta').value) || 0,
                encargadoOficina: document.getElementById('encargadoOficina').value.trim() || '',
                superMetre: document.getElementById('superMetre').value.trim() || '',
                cocineroJefe: document.getElementById('cocineroJefe').value.trim() || '',
                horarioCitacion: document.getElementById('horarioCitacion').value || '',
                horarioTermino: document.getElementById('horarioTermino').value || '',
                horaMisa: document.getElementById('horaMisa').value || '',
                ceremonia: document.getElementById('ceremonia').value.trim() || '',
                socioACargo: document.getElementById('socioACargo').value.trim() || '',
                documents: driveLinks
            };

            events.push(event);
            saveEvents();
            displayEvents();
            
            // Limpiar formulario
            this.reset();
            document.getElementById('driveLinksList').innerHTML = '';
            driveLinksCount = 0;
            
            showMessage('Evento creado correctamente');
        });

        function displayEvents() {
            const container = document.getElementById('eventsContainer');
            const weekDates = document.getElementById('weekDates');
            
            if (events.length === 0) {
                weekDates.textContent = 'No hay eventos';
                container.innerHTML = '<div class="empty-state"><div class="emoji">üìÖ</div><h3>No hay eventos</h3></div>';
                return;
            }
            
            weekDates.textContent = `${events.length} eventos disponibles`;
            container.innerHTML = '';
            
            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';
                card.innerHTML = `
                    <div class="event-header">
                        <div class="event-title">${event.tipoEvento}</div>
                        <div class="event-date">${formatDateShort(event.fecha)}</div>
                    </div>
                    
                    <div class="event-details">
                        <h4>${event.salon}</h4>
                        <div class="detail-grid">
                            <div class="detail-item">
                                <span class="detail-label">Tipo de Evento:</span>
                                <span class="detail-value">${event.tipoEvento}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Sal√≥n:</span>
                                <span class="detail-value">${event.salon}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Fecha:</span>
                                <span class="detail-value">${formatDateShort(event.fecha)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Gente Coctel:</span>
                                <span class="detail-value">${event.genteCoctel || 0} personas</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Gente Comida:</span>
                                <span class="detail-value">${event.genteComida || 0} personas</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Gente Fiesta:</span>
                                <span class="detail-value">${event.genteFiesta || 0} personas</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Encargado Oficina:</span>
                                <span class="detail-value">${event.encargadoOficina || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Super Metre:</span>
                                <span class="detail-value">${event.superMetre || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Cocinero Jefe:</span>
                                <span class="detail-value">${event.cocineroJefe || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Horario Citaci√≥n Personal:</span>
                                <span class="detail-value">${event.horarioCitacion || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Horario T√©rmino Evento:</span>
                                <span class="detail-value">${event.horarioTermino || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Hora Misa:</span>
                                <span class="detail-value">${event.horaMisa || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Ceremonia:</span>
                                <span class="detail-value">${event.ceremonia || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Socio a Cargo:</span>
                                <span class="detail-value">${event.socioACargo || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="roles-container">
                        <div class="role-button supervisor" onclick="showDocuments(${event.id}, 'supervisor')">
                            <span class="role-emoji">üëî</span>
                            <div>Supervisor</div>
                        </div>
                        <div class="role-button supermetre" onclick="showDocuments(${event.id}, 'supermetre')">
                            <span class="role-emoji">üé©</span>
                            <div>Supermetre</div>
                        </div>
                        <div class="role-button cocina" onclick="showDocuments(${event.id}, 'cocina')">
                            <span class="role-emoji">üë®‚Äçüç≥</span>
                            <div>Cocina</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function showDocuments(eventId, role) {
            const event = events.find(e => e.id === eventId);
            const roleNames = {
                supervisor: 'Supervisor üëî',
                supermetre: 'Supermetre üé©', 
                cocina: 'Cocina üë®‚Äçüç≥'
            };
            
            const filteredDocs = event.documents.filter(doc => doc.roles.includes(role));
            
            document.getElementById('modalTitle').textContent = roleNames[role];
            document.getElementById('modalSubtitle').textContent = `${event.tipoEvento} - ${event.salon} - ${formatDateShort(event.fecha)}`;
            
            const modalDocs = document.getElementById('modalDocuments');
            if (filteredDocs.length === 0) {
                modalDocs.innerHTML = '<div class="empty-state"><div class="emoji">üìÑ</div><h3>No hay documentos disponibles para este rol</h3></div>';
            } else {
                modalDocs.innerHTML = filteredDocs.map(doc => `
                    <div class="document-item">
                        <div>
                            <div style="font-size: 2em;">üìÑ</div>
                            <h4>${doc.name}</h4>
                        </div>
                        <button class="view-btn" onclick="window.open('${doc.url}', '_blank')">Ver</button>
                    </div>
                `).join('');
            }
            
            document.getElementById('documentsModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('documentsModal').classList.remove('active');
        }

        function formatDateShort(dateString) {
            try {
                const date = new Date(dateString + 'T00:00:00');
                return date.toLocaleDateString('es-ES', { 
                    weekday: 'short',
                    month: 'short', 
                    day: 'numeric' 
                });
            } catch (e) {
                return dateString;
            }
        }

        function showMessage(message) {
            const div = document.createElement('div');
            div.className = 'success-message';
            div.textContent = message;
            const adminPanel = document.getElementById('adminPanel');
            adminPanel.insertBefore(div, adminPanel.firstChild);
            setTimeout(() => div.remove(), 3000);
        }

        // Cerrar modal con Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
                closePasswordModal();
            }
        });

        // Cerrar modal clickeando fuera
        document.getElementById('documentsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.getElementById('passwordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePasswordModal();
            }
        });

        // Enter en el campo de contrase√±a
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
